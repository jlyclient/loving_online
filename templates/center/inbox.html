<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="Cache-Control" content="no-transform " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>佳良缘</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/tools.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>
    {% include "../header.html" %}
    <section>
        <div class="love love_inbox mt-30">
            <div class="love_inbox_tab">
                <span type="in" class="active" >收件箱</span>
                <span type="out">发件箱</span>
            </div>
            <div class="tr">
                <div class="tools_label">时间：</div>
                <div class="tools_select">
                    <div class="tools_select_text"></div>
                    <select name="" id="">
                        <option value="18">全部</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="love email_inbox">
           
        </div>
        <div class="love">
            <div class="love_page" id="love_pages">
                <div>
                    <span class="love_icon love_icon-back disabled"></span>
                    <span class="active">1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span class="love_page_more">...</span>
                    <span>30</span>
                    <span class="love_icon love_icon-more"></span>
                    <span class="love_total">共90页</span>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="love">
            <div class="love_box_title love_title_lately">
                <span>最近联系人</span>
            </div>
            <div class="love_inbox_lately">
               
            </div>
        </div>
    </section>

    {% include "../footer.html" %}


    <div class="love_dialog">
        <!-- 充值 -->
        <div class="love_dialog_rec d_n">
            <div class="love_dialog_header">
                充值<span class="love_dialog_close btn_dialog_close"></span>
            </div>
            <div class="love_dialog_content">
                <div class="love_pay_content_1">
                    <p>我的余额：<span>10</span>爱豆</p>
                    <p>充值金额：</p>
                    <div class="love_rec_select">
                        <span>1爱豆</span>
                        <span>10爱豆</span>
                        <span class="active">20爱豆</span>
                        <span>100爱豆</span>
                    </div>
                    <div class="love_rec_input">
                        <input type="number" placeholder="输入您要充值的爱豆，如：30">
                    </div>
                    <p>支付方式：</p>
                    <div class="love_rec_pay">
                        <div class="love_pay active"><i class="love_icon love_icon-zhifubao0"></i></div>
                        <div class="love_pay"><i class="love_icon love_icon-weixin"></i></div>
                    </div>
                    <div class="love_dialog_btns mt-30">
                        <button class="btn btn_pay_submit" type="button">确认</button>
                        <button class="btn btn_blue btn_dialog_close" type="button">取消</button>
                    </div>
                </div>
                <div class="love_pay_content_2">
                    <p>尊敬的会员<span>疯狂的诗人</span>，您正在使用即时到帐付款功能，您即将付款<span>50.00</span>元。</p>
                    <p>收款方：佳良缘官方财务</p>
                    <div class="love_pay_code tc">
                        <p>扫码付款（元）</p>
                        <p><span>50.00</span></p>
                        <div class="love_code_img">
                            <img src="../img/code.jpg" alt="">
                        </div>
                        <h3>打开手机支付宝&emsp;扫一扫继续付款</h3>
                        <h3><span>初次使用请下载手机支付宝app</span></h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- 回复 -->
        <div class="love_dialog_message d_n">
            <div class="love_dialog_header">
                回复消息<span class="love_dialog_close btn_dialog_close"></span>
            </div>
            <div class="love_dialog_content">
                <p>发送给<span id="send_name"></span>：</p>
                <div class="tools_textarea">
                    <textarea name="" maxlength="500" id="send_back_content" placeholder="不超过500字~"></textarea>
                </div>
            </div>
            <div class="love_dialog_btns">
                <button class="btn send_back_message" type="button">发送</button>
                <button class="btn btn_blue btn_dialog_close" type="button">取消</button>
            </div>
        </div>
        <!-- 查看消息 -->
        <div class="love_dialog_see d_n">
            <div class="love_dialog_header" >
                <span id="love_seeemail_header">夏天未迁的消息</span><span class="love_dialog_close btn_dialog_close"></span>
            </div>
            <div class="love_dialog_content love_see_email">
                <div class="love_see_content">
                   
                </div>
                <p class="love_see_btns">
                    <button class="btn btn_message" type="button">回复</button>
                    <button class="btn btn_blue btn_dialog_close" type="button">取消</button>
                </p>
                <!-- <div class="love_see_links">
                    <p><a href="#">上一封：和和美美的消息</a></p>
                    <p><a class="next" href="#">下一封：和和美美的消息</a></p>
                </div> -->
            </div>
        </div>
    </div>
    <script src="../js/jquery-min.js"></script>
    <script src="../js/default.js"></script>
    <script src="../js/center.js"></script>
    <script src="../js/inbox.js"></script>
</body>

</html>
