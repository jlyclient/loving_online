    <div class="love_dialog">
       
        <!-- 发送私信 -->
        <div class="love_dialog_letter d_n">
            <div class="love_dialog_header">
                私信TA<span class="love_dialog_close btn_dialog_close"></span>
            </div>
            <div class="love_dialog_content">

                <div class="tools_textarea">
                    <textarea name="" id="send_email_content" maxlength="500" placeholder="不超过500字~"></textarea>

            </div>
            <div class="love_dialog_btns">
                <button class="btn btn_send_email" type="button">发送</button>
                <button class="btn btn_blue btn_dialog_close" type="button">取消</button>
            </div>
        </div>

                        </p>
