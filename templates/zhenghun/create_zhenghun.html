
    {% include "../header.html" %}
    {% include "./zhenghun_nav.html" %}
    <section>
        <p hidden id='zhenghun_fee'>{{N}}</p>
        <div class="love mt-30">
            <div class="love_start love_seek_start">
                <div class="tools_row">
                    <span class="tools_label">征婚主题：</span>
                    <div class="tools_input">
                        <input name="title" type="text" placeholder="请输入2-14个字符">
                    </div>
                </div>
                <div class="tools_row">
                    <span class="tools_label">征婚对象：</span>
                    <div class="tools_radio">
                        <input type="radio" option="1" name="object">
                        <div class="tools_radio_bg"></div>
                        <span class="tools_radio_text">男士</span>
                    </div>
                    <div class="tools_radio">
                        <input type="radio" option="0" name="object">
                        <div class="tools_radio_bg"></div>
                        <span class="tools_radio_text">女士</span>
                    </div>
                </div>
                <div class="tools_row">
                    <div class="select_city" id="city_9">
                        <span class="tools_label">征婚地点：</span>
                        <div class="tools_select">
                            <div class="tools_select_text"></div>
                            <select name="loc1" id="" class="prov"></select>
                        </div>
                        <div class="tools_select">
                            <div class="tools_select_text"></div>
                            <select name="loc2" id="" class="city"></select>
                        </div>
                    </div>
                </div>
                <div class="tools_row">
                    <span class="tools_label">帖子详情：</span>
                    <div class="tools_textarea">
                        <textarea name="content" maxlength="500" id="" placeholder="请输入帖子详情"></textarea>
                    </div>
                </div>
                <div class="tools_row">
                    <span class="tools_label">有效期限：</span>
                    <div class="tools_select">
                        <div class="tools_select_text"></div>
                        <select name="valid_day" id="">
                            <option value="7">一周<span>(需支付10爱豆)</span></option>
                            <option value="14">二周<span>(需支付20爱豆)</span></option>
                            <option value="21">三周<span>(需支付30爱豆)</span></option>
                            <option value="28">四周<span>(需支付40爱豆)</span></option>
                        </select>
                    </div>
                </div>
                <div class="tools_submit">
                    <button type="button" class="create_zhenghun">发起征婚</button>
                </div>
            </div>
        </div>
    </section>

    {% include "../footer.html" %}

    <div class="love_dialog">
       <!-- 充值 -->
       <div class="love_dialog_rec d_n">
            <div class="love_dialog_header">
                充值<span class="love_dialog_close btn_dialog_close"></span>
            </div>
            <div class="love_dialog_content">
                <div class="love_pay_content_1">
                    <p class="love_balance">
                        
                    </p>
                    <p>充值金额：</p>
                    <div class="love_rec_select">
                        <span name="0">1爱豆</span>
                        <span name="1">10爱豆</span>
                        <span name="2">20爱豆</span>
                        <span name="3">50爱豆</span>
                        <span name="4">200爱豆</span>
                        <span name="5">500爱豆</span>
                        <span name="6">1000爱豆</span>
                    </div>
                    <!-- <div class="love_rec_input">
                        <input type="number" placeholder="输入您要充值的爱豆，如：30">
                    </div> -->
                    <p>支付方式：</p>
                    <div class="love_rec_pay">
                        <!-- <div class="love_pay active"><i class="love_icon love_icon-zhifubao0"></i></div> -->
                        <div class="love_pay"><i class="love_icon love_icon-weixin"></i></div>
                    </div>
                    <div class="love_dialog_btns mt-30">
                        <button class="btn btn_pay_submit" type="button">确认</button>
                        <button class="btn btn_blue btn_dialog_close" type="button">取消</button>
                    </div>
                </div>
                <div class="love_pay_content_2">
                    <p class="love_content2_title"></p>
                    <p>收款方：佳良缘官方财务</p>
                    <div class="love_pay_code tc">
                        <p>扫码付款（元）</p>
                        <p><span class="love_pay_num">50.00</span></p>
                        <div id="qrcode" class="love_code_img">
                            <!-- <img  src="img/code.jpg" alt=""> -->
                        </div>
                        <h3>打开手机微信&emsp;扫一扫继续付款</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-min.js"></script>
    <script src="../js/jquery.cityselect.js"></script>
    <script src="../js/qrcode.js"></script>
    <script src="../js/default.js"></script>
    <script src="../js/time.js"></script>
    <script src="../js/create_zhenghun.js"></script>
</body>

</html>
